<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="record">
        </div>

        <div class="beats">
            <div class="beat" data-key="a" data-frequency="440" style="background-color: green">A</div>
            <div class="beat" data-key="z" data-frequency="494" style="background-color: blue">Z</div>
            <div class="beat" data-key="e" data-frequency="523" style="background-color: red">E</div>
        </div>

        <button id="record-start">Record START</button>
        <button id="record-stop">Record STOP</button>
        <button id="replay">Replay</button>
        <button id="try">Try</button>

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/jquery.hotkeys.js"></script>
        <script src="https://rawgithub.com/lodash/lodash/2.2.0/dist/lodash.min.js"></script>
        <script src="js/audio-manager.js"></script>
        <script src="js/beat-system.js"></script>
        <script src="js/recorder.js"></script>
        <script src="js/replayer.js"></script>
        <script src="js/scoring.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
